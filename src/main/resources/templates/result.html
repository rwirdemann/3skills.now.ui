<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
    <body>
        <div th:fragment="content">
            <ul class="list-group">
                <li th:each="c: ${cards}" class="list-group-item d-flex justify-content-start align-items-start">
                    <img class="w-25 img-fluid rounded" th:src="@{${'/images/' + c.image + '.jpg'}}" />
                    <div class="d-flex flex-column m-2">
                        <strong>Java</strong>
                        <div th:text="${c.description}"></div>
                        <div>
                            Rating: 123 booked days related to this skill
                        </div>
                        <div>
                            <div class="p-1 badge badge-success">Pairing</div>
                            <div class="p-1 badge badge-success">Coaching</div>
                            <div class="p-1 badge badge-secondary">Workshops</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
